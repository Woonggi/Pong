<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pong</title>
    <style>
        canvas {
            position: absolute;
            margin : auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>


const WIDTH = 700, HEIGHT = 600, pi = Math.PI;
const KEY_UP = 38,KEY_DOWN = 40, SPACE = 32, W = 87, S = 83;
var canvas, ctx, keystate;
var left_player, right_player, ball, game;
var socket = io();
var start = true;


$('body').on('keydown', function(e) {
    socket.emit('keydown', e.keyCode);
});

$('body').on('keyup', function(e) {
    socket.emit('keyup', e.keyCode)
})

const states = {
    IDLE: 'IDLE',
    START: 'START',
    LEFT: 'LEFT',
    RIGHT: 'RIGHT',
    ON_GAME: 'ON_GAME',
    GAME_SET: 'GAME_SET'
};

game = {
    state: states.IDLE,
    left_score : 0,
    right_score : 0,
    end_score: 10,

    state_manager: function() {
        switch(this.state) {
            case states.START:
                if(ball.x < WIDTH / 2) {
                    ball.vel.x = ball.speed;
                }
                else {
                    ball.vel.x = -ball.speed;
                }
                this.state = states.ON_GAME;
                break;
            case states.IDLE:
                ball.vel.x = 0;
                ball.vel.y = 0;
                break;
            case states.LEFT:
                ball.x = left_player.x + (left_player.width + 10);
                ball.y = left_player.y + (left_player.height - ball.side) / 2;
                break;
            case states.RIGHT:
                ball.x = right_player.x - (right_player.width + 10);
                ball.y = right_player.y + (right_player.height - ball.side) / 2;
                break;
            case states.ON_GAME:
                break;
            default:
        }
    },

    update: function() {
        this.state_manager();
        if(keystate[SPACE] && game.state != states.ON_GAME) {
            game.state = states.START;
        }
    },


};

left_player = {
    x: null,
    y: null,
    width: 20,
    height: 100,
    name : "left",
    update: function() {
    },
    draw: function() {
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

right_player = {
    x: null,
    y: null,
    width: 20,
    height: 100,
    name: "right",
    update: function() {
        if(keystate[KEY_UP]) {
            this.y -= 7;
        }
        if(keystate[KEY_DOWN]) {
            this.y += 7;
        }
    },
    draw: function() {
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

ball = {
    x: null,
    y: null,
    vel: null,
    side: 20,
    speed: 5,
    move : false,

    update: function() {
        // case right wins
        if(this.x <= 0) {
            game.state = states.LEFT;
            socket.emit('SCORED', "Right player wins");
        }

        // case left wins
        if(this.x > WIDTH) {
            game.state = states.RIGHT;
            socket.emit('SCORED', "Left player wins");
        }


        // update ball's position
        this.x += this.vel.x;
        this.y += this.vel.y;

        // proceed physics only if game is on going
        if (game.state === states.ON_GAME) {
            if (0 > this.y || this.y + this.side > HEIGHT) {
                var offset = this.vel.y < 0 ? 0 - this.y : HEIGHT - (this.y + this.side);
                this.y += 2 * offset;
                this.vel.y *= -1;
            }
            var AABBIntersection = function (ax, ay, aw, ah, bx, by, bw, bh) {
                return ax < bx + bw && ay < by + bh && bx < ax + aw && by < ay + ah;
            }
            
            var paddle = this.vel.x < 0 ? left_player : right_player;
            if (AABBIntersection(paddle.x, paddle.y, paddle.width, paddle.height, this.x, this.y, this.side, this.side)) {
                this.x = paddle === left_player ? left_player.x + left_player.width : right_player.x - this.side;
                var n = (this.y + this.side - paddle.y) / (paddle.height + this.side);
                var phi = 0.25 * pi * (2 * n - 1);
                this.vel.x = (paddle === left_player ? 1 : -1) * this.speed * Math.cos(phi);
                this.vel.y = this.speed * Math.sin(phi);
                socket.emit('collision', "Collided!");
            }
        }
    },
    draw: function() {
        ctx.fillRect(this.x, this.y, this.side, this.side);
    }
}

function main() {
    // html setup
    canvas = document.createElement("canvas");
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
    ctx = canvas.getContext("2d");
    document.body.appendChild(canvas);

    // keyboard input setup
    keystate = {};
    document.addEventListener("keydown", function(evt) {
        keystate[evt.keyCode] = true;
    });
    document.addEventListener("keyup", function(evt) {
        delete keystate[evt.keyCode];
    });

    init();

    var loop = function() {
        update();
        draw();
        window.requestAnimationFrame(loop, canvas);
    };
    window.requestAnimationFrame(loop, canvas);
}

function init() {
    left_player.x = left_player.width;
    left_player.y = (HEIGHT - left_player.height) / 2;

    right_player.x = WIDTH - (left_player.width + right_player.width);
    right_player.y = (HEIGHT - right_player.height) / 2;

    ball.x = (WIDTH - ball.side) / 2;
    ball.y = (HEIGHT - ball.side) / 2;
    ball.vel = {
        x: ball.speed,
        y: 0  
    };
}

function update() {
    //if (start == true) {
        game.update();
        ball.update();
        left_player.update();
        right_player.update();
    //}
}

function draw() {
    //if(start == true){
        ctx.fillRect(0, 0, WIDTH, HEIGHT);
        ctx.save();
        ctx.fillStyle = "#fff"

        ball.draw();
        left_player.draw();
        right_player.draw();

        var w = 4;
        var x = (WIDTH - w) * 0.5;
        var y = 0;
        var step = HEIGHT / 20;

        while (y < HEIGHT) {
            ctx.fillRect(x, y + step * 0.25, w, step * 0.5);
            y += step;
        }

        ctx.restore();
    //}
}

socket.on('SCORED', function(msg) {
    console.log(msg);
});

socket.on('GAME START', function(msg) {
    start = true;
    console.log(msg);
});

socket.on('USR DISCONNECTED', function(msg) {
    start = false;
    console.log(msg);
})

main();

</script>
</body>


</html>
