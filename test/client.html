<!DOCTYPE html>
<html lang="en">
<head>
    <meat charset="utf-8"></meat>
    <title>Pong</title>
    <style>
        canvas {
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    const socket = io(); 
    let  width = 0, height = 0, player_width = 0, player_height;
    const pi = Math.PI;
    const UP = 38, DOWN = 40;
    
    let canvas, ctx, keystate;
    let ball;
    let text = "";

    // send key code to server.
    $('body').on('keydown', (e) => {
        socket.emit('keydown', e.keyCode);
    });

    $('body').on('keyup', (e) => {
        socket.emit('keyup', e.keyCode);
    });

    let players = [];
    class player {
        constructor (xpos = 0, ypos = 0) {
            this.x = xpos;
            this.y = ypos;
            this.width = 0 
            this.height = 0;
        }
        init() {
        }

        update() {
            this.width = player_width;
            this.height = player_height;
        }

        draw() {
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    };

    ball = {
        x: null,
        y: null,
        vel: null,
        side: 0,
        speed: 8,
        update: function () {
            // this.side = player_width;
        },

        draw: function() {
            ctx.fillRect(this.x, this.y, this.side, this.side);
        }
    };

    function init() {
        ball.side = player_width;
        ball.x = (width - ball.side) / 2;
        ball.y = (height - ball.side) / 2;
        console.log(player_width);
        ball.vel = {
            x: ball.speed,
            y: 0
        };
    }
    
    function update() {
        ball.update();
        for(p in players) {
            players[p].update();
        }
    }

    function draw() {
        ctx.fillRect(0, 0, width, height);
        ctx.save();
        ctx.fillStyle = "#fff";

        for(p in players){
            players[p].draw();
        }

        ball.draw();

        var mid_width = 4;
        var x = (width - mid_width) * 0.5;
        var y = 0;
        var step = height / 20;

        // draw half line
        while (y < height) {
            ctx.fillRect(x, y + step * 0.25, mid_width, step * 0.5);
            y += step;
        }

        ctx.font = "30px Arial";
        ctx.fillText(text, 10, 100);
        ctx.restore();
    }

    function main() {
        canvas = document.createElement("canvas");
        ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);

        var loop = function() {
            canvas.width = width;
            canvas.height = height;
            update();
            draw();
            window.requestAnimationFrame(loop, canvas);
        }
        window.requestAnimationFrame(loop, canvas);
    }


    main();

    socket.on('config', (config) => {
        width         = config.screen_width;
        height        = config.screen_height;
        player_width  = config.player_width;
        player_height = config.player_height;
        end_point     = config.end_point;
        init();
    })

    socket.on('game_over', (text_update) => {
        text = text_update;
        // 1. Create the button
        var leave_button = document.createElement("button");
        leave_button.innerHTML = "Go Back To Menu";

        // 2. Append somewhere
        var body = document.getElementsByTagName("body")[0];
        body.appendChild(leave_button);

        // 3. Add event handler
        leave_button.addEventListener("click", function () {
            window.location.href = '/';
        });
    }) 

    // update game info
    socket.on('update', (ids, player_status, ball_status) => {
        players = [];
        for (id of ids) {
            if(players[id] == null || players[id] == undefined) { 
                players[id] = new player(player_status[id].x, player_status[id].y);
            }
            else {
                players[id].x = player_status[id].x;
                players[id].y = player_status[id].y;
            }
        }
        ball.x = ball_status.x
        ball.y = ball_status.y
    });

</script>
</body>
</html>
